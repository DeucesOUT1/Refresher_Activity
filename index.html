<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.15.0/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-base-100 flex flex-col items-center justify-center min-h-screen">
    <header class="bg-base-200 text-base-content w-full text-center py-4 mb-8">
        <h1 class="text-3xl">ANDRE JOSS</h1>
    </header>

    <div class="tarot-deck flex flex-wrap justify-center">
        <div class="tarot-card-main bg-base-100 border-2 border-base-300 rounded-lg shadow-lg w-80 h-96 m-4 flex items-center justify-center cursor-pointer" id="main-card">
            <h2 class="text-2xl font-semibold text-center">Click to Reveal</h2>
        </div>
    </div>

    <button id="back-button" class="hidden fixed top-4 left-4 bg-gray-800 text-white py-2 px-4 rounded">Back</button>

    <div class="fixed top-2 right-2">
        <label class="flex cursor-pointer gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/>
            </svg>
            <input type="checkbox" value="synthwave" class="toggle theme-controller"/>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
